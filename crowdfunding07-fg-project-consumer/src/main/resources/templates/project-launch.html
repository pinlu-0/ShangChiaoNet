<script type="text/javascript">
    //禁止浏览器后退按钮

    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    });

    // 声明全局变量用于存储选中的标签的id
    var tagIdList = new Array();

    $(".tagLable").click(function () {

        // 标签文本显示框如果有selected就去掉，如果没有就加上
        $(this).toggleClass("selected");

        // 获取当前文本显示框的id（也就是标签的id）
        var tagId = this.id;

        // 判定tagId是否在数组中，如果在则删除，如果不在则添加
        checkExitsts(tagIdList, tagId);

        console.log(tagIdList);

    });

    function checkExitsts(arr, id) {
        for (var i = 0; i < arr.length; i++) {
            var value = arr[i];
            if (value == id) {

                // 从数组中删除元素，i是元素索引，1是删除数量
                arr.splice(i, 1);

                return;
            }
        }

        // 将当前标签的id加入数组
        arr.push(id);
    }

    $("#uploadHeadBtn").click(function () {

        // 调用click()函数，相当于被点击了一下
        $("[name=headerPicture]").click();
    });

    $("[name=headerPicture]").change(function (event) {

        // 获取用户选中的文件
        var files = event.target.files;

        // 使用下标0，选择唯一的一个文件
        var file = files[0];

        // 获取URL对象
        var url = window.url || window.webkitURL;

        // 调用url对象的createObjectURL()方法获取当前选中的文件在系统中的路径
        var path = url.createObjectURL(file);

        // 使用path修改img标签的src属性
        $(this).next().next().next().next().attr("src", path).show();

    });

    $("#uploadDetailBtn").click(function () {

        $("[name=detailPictureList]").click();

    });
    // 使用值改变函数回显上传的图片
    $("[name=detailPictureList]").change(function (event) {

        $("#showDetailPicture").empty();

        var files = event.target.files;
        var url = window.url || window.webkitURL;

        for (var i = 0; i < files.length; i++) {
            var file = files[i];

            var path = url.createObjectURL(file);

            var imgHtml = "<img src='" + path + "' style='width: 300px;height: 300px;'/><br/>";

            $("#showDetailPicture").append(imgHtml);

        }

    });

    // 点击下一步按钮提交表单
    $("#submitBtn").click(function () {

        // 将表单中标签id的值组成的数组转换成表单内的隐藏域
        for (var i = 0; i < tagIdList.length; i++) {
            var tagId = tagIdList[i];

            var hiddenInputHTML = "<input type='hidden' name='tagIdList' value='" + tagId + "' />";

            $("#projectForm").append(hiddenInputHTML);
        }
        //****************************必填项判空
        // 获取项目名称
        var projectNameVal = $("input[name=projectName]").val();
        // 筹资金额判空
        var moneyVal = $("input[name=money]").val();
        // 如果没有选择头图，headerPictureImg为true,
        var headerPictureImg = $("#headerPictureImg").attr("src") == null;
        // 详情图片判空
        var detailImgCount = $("#showDetailPicture").children().length;
        if (moneyVal == null || moneyVal == "" || headerPictureImg || detailImgCount == 0 || projectNameVal == null || projectNameVal == "") {
            layer.msg("* 项为必填项");
            return false;
        }


        // 获取表单数据
        var data = new FormData($("#projectForm")[0]);
        // 发送请求
        $.ajax({
            "url": "/project/create/item/information.json",
            "type": "post",
            "cache": false, // 上传文件不需要缓存
            "processData": false, // 设置为false,因为data值是formData对象，不需要做数据处理
            "contentType": false, // 需要设置false,因为是formData对象，且已经声明了属性enctype="multipart/form-data"
            "data": data,
            "async": false,
            "dataType": "json",
            "success": function (response) {
                console.log(response);
                if (response.result == "SUCCESS") {
                    layer.load();
                    location.href = "http://localhost/project/return/info/page.html";
                    window.event.returnValue = false;
                }
            },
            "error": function (response) {
                if (response.result == "FAILED") {
                    layer.msg(response.status + " " + response.statusText);
                }
            }
        });

        // 提交表单
        //$("#projectForm").submit();
    });

</script>
