server.port=2000
spring.application.name=atcpl-crowd-mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/project_crowd?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
eureka.client.service-url.defaultZone=http://localhost:1000/eureka
mybatis.mapper-locations=classpath*:/mybatis/mapper/*Mapper.xml
logging.level.com.atcpl.crowd.mapper=DEBUG
logging.level.com.atcpl.crowd.test=DEBUG


# \u8BBE\u7F6E\u5BA2\u6237\u7AEF\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000



